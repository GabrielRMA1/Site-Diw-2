<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Site Pessoal</title>

<body>
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Projetos</a>
            <a class="nav-link" href="#">Repositorios</a>
            <a class="nav-link" href="#">Sobre</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h2>Perfil</h2>
    <hr class="border-3 bg-primary-subtle">
    <img class="foto" id="imggit" src="" alt="250px">
    <h3 class="nome" id="nomegit"></h3>
    <p id="biogit"></p>
    <p>
      Localização: <span id="localgit"></span>
    </p>
    <p>
      Site: <a href="" id="sitegit"></a>
    </p>
    <div class="icon">
      <a class="iconrepo">
        <i class="fa-solid fa-user"></i>
        <span id="seggit"></span>
      </a>
    </div>
    <ul class="redes">
      <li><i id="iconheader" class="fa-brands fa-square-instagram" type="button"></i></li>
      <li><i id="iconheader" class="fa-brands fa-linkedin"></i></li>
      <li><i id="iconheader" class="fa-brands fa-square-x-twitter"></i></li>
    </ul><br>
    <h2>Repositórios <a id="totalRepos"></a></h2>
    <hr class="border-3 bg-primary-subtle">
    <nav>
      <div class="container-fluid">
        <!--<div class="row row-cols-1 row-cols-md-6 g-4" id="repositoriosgit">-->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="repositoriosgit">
        </div>
        <!--</div>-->
      </div>
    </nav>
    <br>
    <h2>Conteúdo sugerido</h2>
    <hr class="border-3 bg-primary-subtle">
    <nav class="row justify-content-center">
      <div id="carouselExampleIndicators" class="carousel slide w-50">
        <div class="carousel-indicators" id="btnCarousel">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" id="carousel">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </nav>

      </div>

    <hr class="border-3 bg-primary-subtle">
    <footer>
      <p>Gabriel Rodrigues Maciel de Abreu, bielabreu1220@gmail.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
